<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CookBook - Реєстрація</title>
    <link rel="icon" href="https://svetiashke.github.io/img/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <div class="form-container">
        <h2>Реєстрація</h2>
        <form action="http://localhost/cookbook/register.php" method="POST">
            <label for="username">Логін:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Пароль:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Зареєструватися</button>
            <a href="login.html">Вже маєте аккаунт? Увійти</a>
        </form>
    </div>
</body>
</html>
